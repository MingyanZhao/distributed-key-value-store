<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>CS244B Project Demo</title>
<script>
const frames = {
  "frame1": "52.8.176.140",
  "frame2": "54.157.114.176",
  "frame3": "18.197.164.93",
  "frame4": "18.166.33.215"
};
function updateKey(form) {
  const key = form.key.value
  console.log(key)
  for (var frameId in frames) {
    const ip = frames[frameId]
    const frame = document.getElementById(frameId)
    frame.src = "http://" + ip + ":3000/?room=" + key
  }

  return false;
}
</script>
</head>

<body>
<div>
<div>
  <form action="#" onsubmit="return updateKey(this);">
    Key:
    <input type="text" name="key" value="key1"  />
    <input type="submit" />
  </form>
</div>
<table border="1" width="100%" height="90%">
	<tr>
		<td><iframe id="frame1" src="http://52.8.176.140:3000/?room=key1" style="height:100%;width:100%"></iframe></td>
		<td><iframe id="frame2" src="http://54.157.114.176:3000/?room=key1" style="height:100%;width:100%"></iframe></td>
	</tr>
	<tr>
		<td><iframe id="frame3" src="http://18.197.164.93:3000/?room=key1" style="height:100%;width:100%"></iframe></td>
		<td><iframe id="frame4" src="http://18.166.33.215:3000/?room=key1" style="height:100%;width:100%"></iframe></td>
	</tr>
</table>
</div>
</body>

</html>
